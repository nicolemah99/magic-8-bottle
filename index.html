<!DOCTYPE html>
<html lang="en">

<head>
    <title>Magic Wine Bottle</title>
    <meta charset="utf-8" />
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />

</head>

<body>
    <div id="GameDiv">
        <div>
            <h1 class="heading-2">Let the Magic 8 Bottle Choose An Exp for you!</h1>
        </div>
        
        <div class="content">
            <div id="QuestionsDiv">
                <div id="progressBar" style="padding: 0px;">
                    <div id="progressBarFull" style="padding: 0px;"></div>
                </div>
                <button id="StartBtn" class="Squareshot" onclick="startGame()">Start</button>
                <button id="RandBtn" class="Squareshot" onclick="randExp()">Random</button>
                <div id="Question1" class="Question">
                    <h3>Describe your style</h3>
                    <button class="Squareshot answer" onclick="nextQuestion(2)">Funky</button>
                    <button class="Squareshot answer" onclick="nextQuestion(2)">Silly</button>
                    <button class="Squareshot answer" onclick="nextQuestion(2)">Nerdy</button>
                    <button class="Squareshot answer" onclick="nextQuestion(2)">Earthy</button>
                    <button class="Squareshot answer" onclick="nextQuestion(2)">Luxurious</button>
                    <button class="Squareshot answer" onclick="nextQuestion(2)">Foodie</button>
                </div>
                <div id="Question2" class="Question">
                    <h3>Who's in your crew?</h3>
                    <button class="Squareshot answer" onclick="nextQuestion(3)">Solo Dolo</button>
                    <button class="Squareshot answer" onclick="nextQuestion(3)">Keep my circle small</button>
                    <button class="Squareshot answer" onclick="nextQuestion(3)">Rolling deep</button>
                    <button class="Squareshot answer" onclick="nextQuestion(3)">Everyone is my friend</button>
                </div>
                <div id="Question3" class="Question">
                    <h3>What's your learner identity?</h3>
                    <button class="Squareshot answer" onclick="nextQuestion(4)">Traveler</button>
                    <button class="Squareshot answer" onclick="nextQuestion(4)">Book Worm</button>
                    <button class="Squareshot answer" onclick="nextQuestion(4)">Language Lover</button>
                    <button class="Squareshot answer" onclick="nextQuestion(4)">Tactile</button>
                </div>
                <div id="Question4" class="Question">
                    <h3>Pick a wine for your desert island</h3>
                    <button class="Squareshot answer" onclick="shake()">Red</button>
                    <button class="Squareshot answer" onclick="shake()">White</button>
                    <button class="Squareshot answer" onclick="shake()">Bubbles</button>
                    <button class="Squareshot answer" onclick="shake()">Cocktails</button>
                    <button class="Squareshot answer" onclick="shake()">Orange (Fruity tooty?)</button>
                    <button class="Squareshot answer" onclick="shake()">Something a Little Stronger</button>
                    <button class="Squareshot answer" onclick="shake()">Anything & Everything</button>

                </div>
            </div>
            <div id="WineBottleDiv">
                <img id="wineBottle" class="bottle"
                    src="https://cdn.jsdelivr.net/gh/nicolemah99/magic-8-bottle/wineBottle.svg">
                <!--<img id="wineBottle" class="bigBottle"src="https://cdn.jsdelivr.net/gh/nicolemah99/magic-8-bottle/wineBottle.svg">-->
            </div>
        </div>

            <div id="ExpDiv">
                <h2 id="Name"></h2>
                <img id="ExpImg" src="" alt="">
                <a id="Exp" class="Squareshot" href="">See More</a>
            </div>

        <button id="StartOverBtn" class="Squareshot" onclick="startOver()">Start Over</button>
    </div>
</body>

</html>
