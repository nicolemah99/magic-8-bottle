<!DOCTYPE html>
<html lang="en">

<head>
    <title>Magic Wine Bottle</title>
    <meta charset="utf-8" />
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />

</head>

<body>
        <div class="section-4 wf-section">
            <div id="GameContainer" class="div-block-6 container-center">
                <div class="div-block-7">
                    <h1 class="heading-2">Let the Magic 8 Bottle Choose An Experience for you!</h1>
                    <div id="Questions" class="container-center">
                        <button id="StartButton" class="Squareshot" onclick="startGame()">Start</button>
                        <button id="RandomButton" class="Squareshot" onclick="getJSON()">Random</button>
                        <div id="Question1" class="Question">
                            <p>Question1</p>
                            <div class="Squareshot" onclick="nextQuestion(2)">Answer 1</div>
                            <div class="Squareshot" onclick="nextQuestion(2)">Answer 2</div>
                            <div class="Squareshot" onclick="nextQuestion(2)">Answer 3</div>
                        </div>
                        <div id="Question2" class="Question">
                            <p>Question2</p>
                            <div class="Squareshot" onclick="nextQuestion(3)">Answer 1</div>
                            <div class="Squareshot" onclick="nextQuestion(3)">Answer 2</div>
                            <div class="Squareshot" onclick="nextQuestion(3)">Answer 3</div>
                        </div>
                        <div id="Question3" class="Question">
                            <p>Question3</p>
                            <div class="Squareshot" onclick="nextQuestion(4)">Answer 1</div>
                            <div class="Squareshot" onclick="nextQuestion(4)">Answer 2</div>
                            <div class="Squareshot" onclick="nextQuestion(4)">Answer 3</div>
                        </div>
                        <div id="Question4" class="Question">
                            <p>Question4</p>
                            <div class="Squareshot" onclick="shake()">Answer 1</div>
                            <div class="Squareshot" onclick="shake()">Answer 2</div>
                            <div class="Squareshot" onclick="shake()">Answer 3</div>
                        </div>
                    </div>
                    <a id="Link" href="">
                        <h1 id="Name"></h1>
                        <h2 id="Telesomm"></h2>
                        <img id="ExpImg" src="" alt="">

                    </a>
                </div><img id="wineBottle" src="https://cdn.jsdelivr.net/gh/nicolemah99/magic-8-bottle/wineBottle.svg" loading="lazy"
                    alt="">
            </div>
        </div>
</body>

</html>
